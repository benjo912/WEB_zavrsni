{% extends "base.html" %}
{% load static %}

{% block title %}Exercises{% endblock %}

{% block content %}
<h1>Exercises</h1>
<div class="exercise-container">
    {% for e in object_list %}
        <div class="card">
            {% if e.image %}
                <img src="{{ e.image.url }}" alt="{{ e.name }}">
            {% else %}
                <img src="{% static 'images/placeholder.png' %}" alt="No Image">
            {% endif %}
            <h3>{{ e.name }}</h3>
            <p>{{ e.muscle_group }}</p>
        </div>
    {% endfor %}
</div>

<style>
.exercise-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.card {
    display: inline-block;
    width: 150px;
    padding: 10px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
}
.card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 10px;
}
.card h3 {
    font-size: 16px;
    margin: 5px 0;
}
.card p {
    font-size: 14px;
    color: #555;
}
</style>
{% endblock %}
