{% extends 'base.html' %}
{% block content %}

<div class="auth-card" style="max-width: 500px;">
    <h2>Log Workout</h2>
    <p style="margin-bottom: 20px; font-size: 14px; color: #666;">Record your hard work!</p>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="auth-field-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors }}</small>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn">Log Session</button>
        <a href="{% url 'workouts' %}" class="btn-secondary" style="margin-top: 10px; display: block; text-align: center;">Cancel</a>
    </form>
</div>

{% endblock %}
