{% extends 'base.html' %}
{% block content %}

<div class="auth-card" style="border-top: 5px solid #d32f2f;">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this item? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button type="submit" class="btn-delete">Yes, Delete Forever</button>
            <a href="javascript:history.back()" class="btn-secondary" style="text-align: center;">No, Go Back</a>
        </div>
    </form>
</div>

{% endblock %}
