{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTrackerBF</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<nav class="navbar">
    <a href="{% url 'home' %}" class="logo">
        <img id="logo-img" src="{% static 'images/logo-light.png' %}" class="logo-img" alt="Logo">
        <span>FitnessTrackerBF</span>
    </a>

    <div class="nav-center">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
            <a href="{% url 'exercises' %}">Exercises</a>
            <a href="{% url 'goals' %}">Goals</a>
            <a href="{% url 'workouts' %}">Workouts</a>
        {% endif %}
    </div>

    <div class="nav-right">
        <!-- Dark Mode Toggle -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="toggleMode()" />
                <div class="slider"></div>
            </label>
        </div> <!-- Zatvoren wrapper -->

        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button class="btn-logout" type="submit">Logout</button>
            </form>
        {% else %}
            <a class="btn" href="{% url 'login' %}">Login</a>
            <a class="btn" href="{% url 'register' %}" style="margin-left:10px;">Register</a>
        {% endif %}
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script>
    const checkbox = document.getElementById("checkbox");
    const logo = document.getElementById("logo-img");

    // FUNKCIJA ZA POSTAVLJANJE LOGA
    function setLogo() {
        if (document.body.classList.contains("dark")) {
            logo.src = "{% static 'images/logo-dark.png' %}";
        } else {
            logo.src = "{% static 'images/logo-light.png' %}";
        }
    }

    // PROVJERA PRI UČITAVANJU (Pamćenje stanja)
    if(localStorage.getItem("mode") === "dark") {
        document.body.classList.add("dark");
        if(checkbox) checkbox.checked = true; // Ovo postavlja switch u desni položaj
        setLogo();
    } else {
        setLogo();
    }

    // TOGGLE FUNKCIJA
    function toggleMode() {
        document.body.classList.toggle("dark");
        
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("mode", "dark");
        } else {
            localStorage.setItem("mode", "light");
        }
        setLogo();
    }
</script>
</body>
</html>
