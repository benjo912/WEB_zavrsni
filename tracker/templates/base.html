{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FitnessTrackerBF</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<nav class="navbar">

    <a href="{% url 'home' %}" class="logo">
        <img id="logo-img" src="{% static 'images/logo-light.png' %}" class="logo-img">
        <span>FitnessTrackerBF</span>
    </a>

    <div class="nav-center">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>

        {% if user.is_authenticated %}
            <a href="{% url 'exercises' %}">Exercises</a>
            <a href="{% url 'goals' %}">Goals</a>
            <a href="{% url 'workouts' %}">Workouts</a>
        {% endif %}
    </div>

    <div class="nav-right">

        <button onclick="toggleMode()">ðŸŒ™</button>

        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn-logout" type="submit">Logout</button>
            </form>
        {% else %}
            <a class="btn" href="{% url 'login' %}">Login</a>
            <a class="btn-outline" href="{% url 'register' %}">Register</a>
        {% endif %}

    </div>

</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

<script>

if(localStorage.getItem("mode")==="dark"){
 document.body.classList.add("dark")
}

const logo=document.getElementById("logo-img")

function setLogo(){
 logo.src = document.body.classList.contains("dark")
 ? "/static/images/logo-dark.png"
 : "/static/images/logo-light.png"
}

setLogo()

function toggleMode(){
 document.body.classList.toggle("dark")
 localStorage.setItem("mode",
 document.body.classList.contains("dark") ? "dark":"light")
 setLogo()
}

</script>

</body>
</html>
